<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d product description card</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo">
                <img src="./img/logo.png" alt="logo" />
              </div>
              <h2>Nike revolution</h2>
              <div class="shoe-info">
                <span class="shoe-new">New</span>
                <span class="shoe-year">2021</span>
              </div>
            </div>
            <div class="bottom-part">
              <h2 class="shoe-price"><span>INR</span> 3200</h2>
              <div class="right-arrow">
                <img src="img/right-arrow.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card-face face-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
