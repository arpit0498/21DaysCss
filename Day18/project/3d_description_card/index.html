<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d product description card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <style></style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo">
                <img src="./img/logo.png" alt="logo" />
              </div>
              <h2>Nike revolution</h2>
              <div class="shoe-info">
                <span class="shoe-new">New</span>
                <span class="shoe-year">2021</span>
              </div>
            </div>
            <div class="bottom-part">
              <h2 class="shoe-price"><span>INR</span> 3200</h2>
              <div class="right-arrow">
                <img src="img/right-arrow.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card-face face-2">
            <div class="top-part">
              <div class="header">
                <h3 class="heading">Epic shoes</h3>
                <a href="#" class="wish">
                  <i class="far fa-heart"></i>
                </a>
              </div>
              <ul class="features">
                <li>Smooth and fast.</li>
                <li>lightweight and Breathable support.</li>
                <li>Best for running</li>
              </ul>
              <div class="color-wrap">
                <span>Color:</span>
                <div class="colors">
                  <div class="color blue active"></div>
                  <div class="color black"></div>
                  <div class="color white"></div>
                </div>
              </div>
            </div>
            <div class="buy-wrap">
              <a href="#" class="buy">
                Add to cart <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
